<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição - Arte & Cultura</title>

  <!-- seu CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- biblioteca Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo animate__animated animate__fadeInLeft">Arte & Cultura</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="animate__animated animate__pulse animate__infinite">Voltar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="inscricao" class="animate__animated animate__fadeInUp">
      <h2>Inscrição</h2>
      <p>Preencha o formulário abaixo e participe das atividades da Mostra.</p>
      <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@exemplo.com" required>
        
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Como gostaria de participar?" required></textarea>
        
        <button type="submit" class="animate__animated animate__heartBeat animate__infinite">Enviar inscrição</button>
      </form>
    </section>
  </main>
<footer class="animate__animated animate__fadeInUp">
    <p>2025 Arte & Cultura</p>
  </footer>
</body>
</html>
